
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>MazsiOS AppStore</title>
</head>
<body>
  <h1>Üdvözöl a MazsiOS AppStore!</h1>
  <div id="app-list"></div>

  <script>
    fetch('apps.json')
      .then(response => response.json())
      .then(apps => {
        const appList = document.getElementById('app-list');
        apps.forEach(app => {
          const appDiv = document.createElement('div');
          appDiv.innerHTML = `
            <h2>${app.name}</h2>
            <img src="${app.icon}" alt="${app.name} ikon" width="100">
            <p><a href="${app.file}">Letöltés</a></p>
          `;
          appList.appendChild(appDiv);
        });
      });
  </script>
</body>
</html>
