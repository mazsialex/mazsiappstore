<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Mazsi AppStore</title>
    <style>
        body { font-family: Arial; background: #1e1e1e; color: white; text-align: center; }
        .app { margin: 20px; padding: 20px; background: #333; border-radius: 10px; display: inline-block; width: 200px; }
        .app img { width: 100px; height: 100px; }
        .app a { color: #00ffcc; text-decoration: none; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Üdvözöl a Mazsi AppStore</h1>
    <div id="apps"></div>

    <script>
        fetch("apps.json")
            .then(response => response.json())
            .then(apps => {
                const container = document.getElementById("apps");
                apps.forEach(app => {
                    const div = document.createElement("div");
                    div.className = "app";
                    div.innerHTML = `
                        <img src="${app.icon}" alt="${app.name}">
                        <h3>${app.name}</h3>
                        <a href="${app.file}" download>Letöltés</a>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
